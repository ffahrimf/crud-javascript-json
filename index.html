<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      placeholder="Name of stuff"
      id="name"
      style="margin-top: 20px"
    />
    <input
      type="number"
      placeholder="Price of stuff"
      id="price"
      style="margin-top: 20px"
    />
    <select id="category">
      <option value="Electronic">Electronic</option>
      <option value="Furniture">Furniture</option>
    </select>
    <button type="button" onclick="SaveStuff()">Save</button>
    <table style="margin-top: 20px">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="result">
        <tr>
          <td>1</td>
          <td>Wardrobe</td>
          <td>Furniture</td>
          <td>100.00</td>
          <td>
            <button type="button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const GetStuff = async () => {
        await axios
          .get("http://localhost:3000/stuff")
          .then((response) => {
            console.log(response.data);
            const stuffs = response.data;
            let bucket = "";
            stuffs.forEach((stuff, index) => {
              bucket += ` 
              <tr>
                <td>${index + 1}</td>
                <td>${stuff.name}</td>
                <td>${stuff.category}</td>
                <td>${stuff.price}</td>
                <td>
                <button type="button">Delete</button>
                </td>
             </tr>`;
            });
            document.getElementById("result").innerHTML = bucket;
          })
          .catch((error) => {
            alert(error.message);
          });
      };
      GetStuff();

      const SaveStuff = async () => {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let category = document.getElementById("category").value;
        await axios
          .post("http://localhost:3000/stuff", {
            name: name,
            price: price,
            category: category,
          })
          .then((response) => {
            console.log(response);
            GetStuff();
          })
          .catch((error) => {
            alert(error.message);
          });
      };
    </script>
  </body>
</html>
